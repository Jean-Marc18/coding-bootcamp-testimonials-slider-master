<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main>
    <img src="./images/pattern-curve.svg" alt="pattern-curve" id="pattern-curve">
    <div class="content-left">
      <img src="./images/pattern-quotes.svg" alt="pattern-quotes">
      <p id="thought">“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ” </p>
        <div class="legend">
          <h2 id="name">Tanya Sinclair</h2>
          <span id="position">UX Engineer</span>
        </div>
    </div>
    <div class="content-right">
      <img src="./images/pattern-bg.svg" alt="pattern-bg">
      <div class="cadre">
        <img src="./images/image-tanya.jpg" alt="image-tanya" class="hero" id="avatar">
      </div>
      <div class="switch">
        <img src="./images/icon-prev.svg" alt="icon-prev" id="prev">
        <img src="./images/icon-next.svg" alt="icon-next" id="next">
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jean-Marc18">JEVN-MVRC</a>.
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
